<script type="text/javascript">
timer({$time_left});    
   
function timer(ts) {  
    if(ts < 0){
        return;
    }
    var mm = parseInt(ts / 60);//计算剩余的分钟数  
    var ss = parseInt(ts % 60);//计算剩余的秒数  
    mm = checkTime(mm);  
    ss = checkTime(ss);  
    document.getElementById("count_down").innerHTML =  mm + "分" + ss + "秒";  
    ts--;
    if(ts < 0){
        setTimeout(function(){
            window.location.reload();
        }, 1000);
    }else{
    setTimeout("timer("+ts+")",1000);  
}  
}  
function checkTime(i) {    
   if (i < 10) {    
       i = "0" + i;    
    }    
   return i;    
}    
  
</script>
