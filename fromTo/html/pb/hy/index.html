	        $(document).ready(function () {
	        	$('#practiceState').css('width',"90px");
	        	var i=1,j=1,s=1,o=1,pp=0;
				$('#'+hDep.panel).treegrid({
		            fit:true,
	                nowrap: true,
		            idField:'depId',    
		            treeField:'depName', 
		            nowrap: true,
	                fitColumns: true,
		            autoRowHeight: false,
		            striped: true,
		            collapsible:false,
		            remoteSort: false,
		            columns:[
		            	[
		            		{field:'depName',title:'科室名称'},
		                    {field:'shortName',title:'简称'},		                    
		                    {field:'depSubjectId',title:'学科分类',width:100},		                    
		                    {field:'practiceState',title:'执业状态',width:100},
		                    {field:'depChief',title:'负责人',width:50},
		                    {field:'isSchedule',title:'是否排班',
		                    	formatter:function(value,row){
		                    		var idl="sch"+i,idc="scb"+i,val="1",type;
		                    		if(row.isSchedule=="是"){
		                    			val="0";
		                    			isOpen.pushNum("sch",s);s++;
		                    			type="ico_yes";
		                    		}else{
		                    			type="ico_no";
		                    		}
		                    		var array = [row.depId,row.isSchedule=="是"?"0":"1",row.isOrder=="是"?"0":"1",row.hsrcConfigId];
		                    		isOpen.pushData(array,i-1);
		                    		
		                    		if(s==1){
		                    			isOpen.changeClass('pbcb',"ico_yes","ico_yan","ico_no","id");		                    			
		                    		}else if(s-1<i){
		                    			isOpen.changeClass('pbcb',"ico_yes","ico_no","ico_yan","id");		                    			
		                    		}else{
		                    			isOpen.changeClass('pbcb',"ico_no","ico_yan","ico_yes","id");		                    			
		                    		}			                    		
		                    		i++;
		                    			
		                    		return "<div align='center'><a class='sch "+type+"' id='"+idl+"' style='' href='javascript:isOpen.ynChose(&apos;"
	                    		       +idl+"&apos;,&apos;"+idc+"&apos;)'></a></div>"
                 		               +"<input type='hidden' class='scb' value="+val+" id='"+idc+"' />";     		                    		
		                    	}
		                    },		                    
		                    {field:'isOrder',title:'是否预约',
		                    	formatter:function(value,row){
		                    		var idl="ord"+j,idc="ocb"+j,val="1",type;

		                    			isOpen.pushNum("ord",o);o++;
		                    			type="ico_yes";
		                    		}else{	                    		
		                    			type="ico_no";
		                    		}
		                    		if(o==1){		                    			
		                    			isOpen.changeClass('yycb',"ico_yes","ico_yan","ico_no","id");
		                    		}else if(o-1<j){		                    			
		                    			isOpen.changeClass('yycb',"ico_yes","ico_no","ico_yan","id");
		                    		}else{		                    			
		                    			isOpen.changeClass('yycb',"ico_no","ico_yan","ico_yes","id");
		                    		}	
		                    		
		                    		j++;
		                    		
		                    		return "<div align='center'><a class='ord "+type+"' id='"+idl+"' style='' href='javascript:isOpen.ynChose(&apos;"

	                    		       +"<input type='hidden' class='ocb' value="+val+" id='"+idc+"' />";
		                    	}	
		                    },
		                    {field:'_operate',title:'操作',

											        ].join('');	
										}else{
											return [
											        '<a href="javascript:hDep.queryDoc(&apos;',r.depId,'&apos;',',&apos;',r.depName,'&apos;',',&apos;',r.hosId,'&apos;);" class="ico_doc" title="查询科室成员"></a>',
											        ].join('');	
										}
									}else{
										return [
										        '<a href="javascript:hDep.queryDoc(&apos;',r.depId,'&apos;',',&apos;',r.depName,'&apos;',',&apos;',r.hosId,'&apos;);" class="ico_doc" title="查询科室成员"></a>'
										        ].join('');	
									}
																						
								}

				                    		'<input id="sort_edit'+index+'" class="easyui-numberspinner spinner-text" onkeydown="sequenceNo.onlyNum('+index+');" onchange="javascript:sequenceNo.setOrder(&quot;',r.depId,'&quot;,',index,',&quot;hDepPanel&quot;)" value="'+r.orderBy+'" style="width: 30px;" >',
				                    		'<input type="hidden" id="pre_val'+index+'" value="'+r.orderBy+'"><span class="spinner-arrow">',
				                    		'<span id="saup'+index+'" onmousemove="sequenceNo.mouseover(&quot;saup&quot;,',index,')" onmouseout="sequenceNo.mouseout(&quot;saup&quot;,',index,')" class="spinner-arrow-up" onclick="javascript:sequenceNo.setValue(',index,',&quot;increase&quot;,&quot;',r.depId,'&quot;,&quot;hDepPanel&quot;)"></span>',
				                    		'<span id="sadown'+index+'" onmousemove="sequenceNo.mouseover(&quot;sadown&quot;,',index,')" onmouseout="sequenceNo.mouseout(&quot;sadown&quot;,',index,')" class="spinner-arrow-down" onclick="javascript:sequenceNo.setValue(',index,',&quot;decrease&quot;,&quot;',r.depId,'&quot;,&quot;hDepPanel&quot;)"></span></span></span>'
											].join('');

	    	        	}
	                	
	                }
		        });
			});	
	        	        
	       
	        function savedep(){
	        	var str=[];
	        	for( var i=1;i<=isOpen.data.length;i++){
	        		var ids ="scb"+i,ido="ocb"+i,sch="",ord="";
	        		if($('#'+ids).val()!=isOpen.data[i-1][1]){	 
	        			sch = $('#'+ids).val();     			
	        		}
	        		if($('#'+ido).val()!=isOpen.data[i-1][2]){
	        			ord= $('#'+ido).val();
	        		}
	        		if(sch!=""||ord!=""){
	        			str.push({"depId":isOpen.data[i-1][0],"isSchedule":sch,"isOrder":ord,"hSrcConfigId":isOpen.data[i-1][3]});
	        		}	        		
	        	}
	        	isOpen.saveChange(str,'/project-dg/hDep/f_json/saveDeps.shtml','hDepPanel');	        	
	        }

					panel : 'hDepPanel',
					//查询

				  edit : function(id, depName) {

				  }, 				  				 
				    
				  //新增科室类型

				    	parent.menuInfo.clickMenu('科室分类设置','/hDepClass/f_view/index.shtml',true);
				  },

				  }							    
				  
			};
