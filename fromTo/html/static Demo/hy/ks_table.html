<script type="text/javascript">
    /*
     * 预约设置
     * @author lvjun
     * @date 2015/08/12
     */
    function setYuy() {
        Comm.dialog({
            url: "setYuyue.html",
            title: "科室预约设置",
            width: 550,
            height: 400,
            type: 'iframe',
            resizable: true,
            collapsible: true,
            closed: true,
            modal: true
        });
    }
    $(function () {
        //科室选择
        $('#ks_sel').combo({
            required: true,
            editable: false
        });
        $('#ks_box').appendTo($('#ks_sel').combo('panel'));
        //表格背景
        $('#cx_result').datagrid({
            onLoadSuccess:function(data){
                if(data.length == 0){
                    //给用户一个没有数据的提示
                    alert(111)
                }else{
                    alert(222)
                }
            }
        })

    });


</script>


<div class="sel_box">

    <!--科室选择框-->
    <select id="ks_sel" style="width:150px"></select>

    <div id="ks_box">
        <ul id="ks_list" class="easyui-tree"
