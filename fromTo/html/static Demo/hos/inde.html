				        <textarea id="HosDes" name="detailDesc" class="textarea" style="height:250px;margin:0 0 55px 0">&lt;p&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&nbsp;&nbsp;&nbsp;东莞市人民医院新址位于万江区新谷涌村和道滘镇昌平村交汇处，占地面积约29万平方米，建筑面积约18万平方米，是集医疗、教学、科研、预防和康复等为一体的功能化、人文化、智能化、园林化的大型现代化绿色环保医疗基地，整个医院做到洁、污分流，医、患分流，为广大市民提供更完善的住院、门诊、急诊、体检等医疗服务。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br style="-ms-word-break: break-all; -ms-word-wrap: break-word;"/&gt;&lt;span style="font-family: SimSun; font-size: 16px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&lt;span class="Apple-converted-space"&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&nbsp;&nbsp;&nbsp;医院编制床位2382张，设有三个院区（万江院区、普济院区、红楼院区），4个门诊部，37个临床科室，13个医技科室，31个现代化洁净手术间，年门、急诊量254万人次，年住院近8万人次，年住院手术4万余例次。医院配有各种先进、高档的手术仪器与麻醉设备，引进全市首家静脉药物配送中心，为临床用药提供强有力的保障。药房配备自动发药机，大大增加配药的效率与精准率，检验科实现了各个门诊、院区间的联网及检验单打印，致力打造数字化医院。&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&lt;br/&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&nbsp;&nbsp;&nbsp;&lt;span style="font-family: FangSong_GB2312; font-size: 18px;"&gt;医院吸贤纳才，在岗员工3764人，其中聘任的高级职称449人（正高158人、副高291人），博士42人，硕士247人。在培养人才的基础上，特别重视强化人才管理服务，规范人才信息资源。建立了人才队伍资源信息库，实现人才信息全面、准确、及时、动态管理。努力促进人才进步，让有为之士得到发展学术和医术的宽广平台。&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px;"&gt;&lt;br style="-ms-word-break: break-all; -ms-word-wrap: break-word;"/&gt;&lt;/span&gt;&lt;span style="font-family: FangSong_GB2312; font-size: 18px; -ms-word-break: break-all; -ms-word-wrap: break-word;"&gt;&nbsp;&nbsp;&nbsp;医院的飞腾发展，除了有赖医院奋发向上的医务人员外，还需先进的设备作为后盾。医院拥有一大批国外进口先进医疗设备，如西门子PET/CT、飞利浦ECT、西门子3.0T磁共振、飞利浦256排CT 
、全数字化血管减影系统、医用直线加速器、实时三维彩超、双能X线骨密度测量仪、数字化拍片机、各种腔镜系统、钬激光系统、全自动生化分析仪、全自动化学发光免疫分析仪、准分子激光系统、美容激光系统、数字化钼靶X光机、乳腺微创活检旋切系统、高压氧仓等。高档完善的医疗设备，为高效准确的诊断治疗提供了强有力的保障。&lt;/span&gt;&lt;br style="-ms-word-break: break-all; -ms-word-wrap: break-word;"/&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;br style="-ms-word-break: break-all; -ms-word-wrap: break-word;"/&gt;&lt;/p&gt;</textarea>
